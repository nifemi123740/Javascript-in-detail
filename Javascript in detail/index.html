<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js in Detail</title>
</head>
<body>
    <h1 style="text-align: center;">Javascript string() Method</h1>
    <p id="number_result"></p>
    <p id="string_result"></p>
    <script>
        var x=45;
        var y=80;
        document.getElementById("number_result").innerHTML=x+y;
        document.getElementById("string_result").innerHTML=String(x)+ String(y);
    </script>
</body>
</html>
